<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>plm-pct-input demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="../plm-pct-input.js"></script>
</head>
<body>

<div class="vertical-section-container centered">
  <plm-pct-input id="abc" onvaluechanged="def(event)"></plm-pct-input>
</div>
<script type="text/javascript">

  document.getElementById('abc').addEventListener('value-changed', function(e) {
    console.log(e);
  });
  function def(event) {
    console.log(event);
  }
</script>
</body>
</html>
